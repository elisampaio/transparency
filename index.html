<!DOCTYPE html>
<html lang="en">

  <head>

    <header>

      <div class="onload">
        <p class="introText"><span id="deviceChange">Tap for the fun to</span><br><strong>START!</strong></p>

      <p class="privacy">PRIVACY</p>

      <aside class="">

          <!-- size -->
          <div class="controlcontainer">
            <p>Sight</p>

          </div>

          <!-- weight -->
          <div class="controlcontainer">
            <p>Sincerity</p>
            <input type="range" min="100" max="900" value="500" class="slider" id="myRange1">

          <!-- italic -->
          <div class="controlcontainer">
            <p>Sparkle</p>
            <input type="range" min="0" max="1" value="0" class="slider" id="myRange3">
          </div>

          <!-- opacity -->
          <div class="controlcontainer">
            <p>Sunlight</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange2">
          </div>
        </section>

        <section class="infos">
          <p class="harmed"><span class="number"></span><span class="number2">transparencies harmed</span></p>
          <p class="credits"><span class="plus">+</span><span class="plusCredits">created by Elisa Sampaio</span></p>
